name: wireit-test

on: [push]
jobs:
    run-test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                node-version: 18
                cache: npm
            
            - uses: google/wireit@setup-github-actions-caching/v1

            - uses: npm i
            - uses: npm test